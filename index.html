<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maharashtra SRPF</title>
    <link href="https://cdn.ux4g.gov.in/UX4G@2.0.8/css/ux4g-min.css" rel="stylesheet">
    <style>
        /* Override primary color to #003071 */
        :root {
            --bs-primary: #003071;
            --bs-primary-rgb: 0, 48, 113;
        }
        
        .bg-primary {
            background-color: #003071 !important;
        }
        
        .btn-primary {
            background-color: #003071;
            border-color: #003071;
        }
        
        .btn-primary:hover,
        .btn-primary:focus,
        .btn-primary:active {
            background-color: #002052;
            border-color: #001a3d;
        }
        
        .text-primary {
            color: #003071 !important;
        }
        
        .border-primary {
            border-color: #003071 !important;
        }
        
        .carousel-indicators [data-bs-target].active {
            background-color: #003071;
        }
        
        .nav-link.active {
            color: #003071 !important;
        }
        
        a.text-primary:hover,
        a.text-primary:focus {
            color: #002052 !important;
        }
    </style>
</head>
<body>
    <!-- Accessibility Bar -->
    <div class="bg-dark text-white py-2">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-12 d-flex justify-content-between align-items-center flex-wrap">
                    <div class="d-flex align-items-center ms-auto">
                        <span class="me-2" style="font-size: 0.875rem;">Text Size:</span>
                        <button class="btn btn-link text-white p-0 me-2" style="font-size: 0.875rem; text-decoration: none;" onclick="changeFontSize(-2)" aria-label="Decrease text size">A-</button>
                        <button class="btn btn-link text-white p-0 me-2" style="font-size: 1rem; text-decoration: none;" onclick="changeFontSize(0)" aria-label="Reset text size">A</button>
                        <button class="btn btn-link text-white p-0 me-2" style="font-size: 1.125rem; text-decoration: none;" onclick="changeFontSize(2)" aria-label="Increase text size">A+</button>
                        <span class="mx-2">|</span>
                        <button class="btn btn-link text-white p-0" style="font-size: 0.875rem; text-decoration: none;" onclick="toggleHighContrast()" aria-label="Toggle high contrast mode">High Contrast</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- UX4G Navbar Component -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Blank white circle on the left -->
            <a class="navbar-brand" href="#">
                <svg width="30" height="30" class="d-inline-block align-top" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                    <circle cx="8" cy="8" r="7" fill="white" stroke="#dee2e6" stroke-width="1"/>
                </svg>
            </a>
            <!-- Toggler button for mobile menu -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navigation links flush right -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Twitter</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Facebook</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Marathi</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Carousel -->
    <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
        <!-- Progress Indicator (Dots) -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        
        <!-- Carousel Items -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="d-block w-100 bg-primary text-white" style="height: 60vh; display: flex; align-items: center; justify-content: center;">
                    <div class="text-center">
                        <h2>Slide 1</h2>
                        <p>Maharashtra SRPF - First Slide</p>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="d-block w-100 bg-success text-white" style="height: 60vh; display: flex; align-items: center; justify-content: center;">
                    <div class="text-center">
                        <h2>Slide 2</h2>
                        <p>Maharashtra SRPF - Second Slide</p>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="d-block w-100 bg-info text-white" style="height: 60vh; display: flex; align-items: center; justify-content: center;">
                    <div class="text-center">
                        <h2>Slide 3</h2>
                        <p>Maharashtra SRPF - Third Slide</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Previous/Next Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <main id="main-content">
    </main>
    
    <script src="https://cdn.ux4g.gov.in/UX4G@2.0.8/js/ux4g.min.js"></script>
    <script>
        // Font size adjustment function
        function changeFontSize(size) {
            const body = document.body;
            const currentSize = parseFloat(window.getComputedStyle(body).fontSize);
            const newSize = size === 0 ? 16 : currentSize + size;
            body.style.fontSize = newSize + 'px';
            localStorage.setItem('fontSize', newSize);
        }

        // High contrast toggle function
        function toggleHighContrast() {
            document.body.classList.toggle('high-contrast');
            const isHighContrast = document.body.classList.contains('high-contrast');
            localStorage.setItem('highContrast', isHighContrast);
        }

        // Restore saved preferences on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedFontSize = localStorage.getItem('fontSize');
            if (savedFontSize) {
                document.body.style.fontSize = savedFontSize + 'px';
            }
            
            const savedHighContrast = localStorage.getItem('highContrast');
            if (savedHighContrast === 'true') {
                document.body.classList.add('high-contrast');
            }
        });

        // High contrast styles
        const style = document.createElement('style');
        style.textContent = `
            .high-contrast {
                background-color: #000 !important;
                color: #fff !important;
            }
            .high-contrast * {
                background-color: #000 !important;
                color: #fff !important;
                border-color: #fff !important;
            }
            .high-contrast a {
                color: #ffff00 !important;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
