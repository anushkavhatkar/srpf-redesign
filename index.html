<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maharashtra SRPF</title>
    <link href="https://cdn.ux4g.gov.in/UX4G@2.0.8/css/ux4g-min.css" rel="stylesheet">
    <style>
        /* Override primary color to #003071 */
        :root {
            --bs-primary: #003071;
            --bs-primary-rgb: 0, 48, 113;
        }
        
        .bg-primary {
            background-color: #003071 !important;
        }
        
        .btn-primary {
            background-color: #003071;
            border-color: #003071;
        }
        
        .btn-primary:hover,
        .btn-primary:focus,
        .btn-primary:active {
            background-color: #002052;
            border-color: #001a3d;
        }
        
        .text-primary {
            color: #003071 !important;
        }
        
        .border-primary {
            border-color: #003071 !important;
        }
        
        .carousel-indicators [data-bs-target].active {
            background-color: #003071;
        }
        
        .nav-link.active {
            color: #003071 !important;
        }
        
        a.text-primary:hover,
        a.text-primary:focus {
            color: #002052 !important;
        }
    </style>
</head>
<body>
    <!-- Accessibility Bar -->
    <div class="bg-dark text-white py-2">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-12 d-flex justify-content-between align-items-center flex-wrap">
                    <div class="d-flex align-items-center ms-auto">
                        <span class="me-2" style="font-size: 0.875rem;">Text Size:</span>
                        <button class="btn btn-link text-white p-0 me-2" style="font-size: 0.875rem; text-decoration: none;" onclick="changeFontSize(-2)" aria-label="Decrease text size">A-</button>
                        <button class="btn btn-link text-white p-0 me-2" style="font-size: 1rem; text-decoration: none;" onclick="changeFontSize(0)" aria-label="Reset text size">A</button>
                        <button class="btn btn-link text-white p-0 me-2" style="font-size: 1.125rem; text-decoration: none;" onclick="changeFontSize(2)" aria-label="Increase text size">A+</button>
                        <span class="mx-2">|</span>
                        <button class="btn btn-link text-white p-0" style="font-size: 0.875rem; text-decoration: none;" onclick="toggleHighContrast()" aria-label="Toggle high contrast mode">High Contrast</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- UX4G Navbar Component -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- SRPF Logo -->
            <a class="navbar-brand" href="#">
                <img src="images/srpf-logo.webp" alt="SRPF Logo" class="d-inline-block align-top" style="height: 40px; width: auto;">
            </a>
            <!-- Toggler button for mobile menu -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navigation links flush right -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Twitter</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Facebook</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Marathi</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header Section Wrapper -->
    <div style="width: 100vw; background-color: #003071; padding: 1.5rem;">
        <section style="width: 90vw; margin: 0 auto; padding-top: 3em; padding-bottom: 6em;">
            <div class="d-flex align-items-center gap-3" style="margin-bottom: 1.5em;">
                <img src="images/srpf-logo.webp" alt="SRPF Logo" style="height: 60px; width: auto;">
                <h1 class="display-4 text-start mb-0" style="font-weight: 700; color: white;">Maharashtra State Reserve Police Force</h1>
            </div>
            <!-- Search Bar -->
            <div class="mb-4">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
                    <button class="btn btn-primary" type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                        <span class="visually-hidden">Search</span>
                    </button>
                </form>
            </div>
        </section>
    </div>

    <!-- Carousel Wrapper -->
    <div style="width: 90vw; margin: 0 auto; padding-top: 4em; padding-bottom: 4em;">
        <!-- Carousel -->
        <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
        <!-- Progress Indicator (Dots) -->
        <div class="carousel-indicators">

            <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
            <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="5" aria-label="Slide 6"></button>
            <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="6" aria-label="Slide 7"></button>
            <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="7" aria-label="Slide 8"></button>
            <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="8" aria-label="Slide 9"></button>
            <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="9" aria-label="Slide 10"></button>
            <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="10" aria-label="Slide 11"></button>
        </div>
        
        <!-- Carousel Items -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/hero-award.jpeg" class="d-block w-100" alt="Award" style="height: 60vh; object-fit: cover;">
            </div>
            <div class="carousel-item">
                <img src="images/hero-ceremony.jpeg" class="d-block w-100" alt="Ceremony" style="height: 60vh; object-fit: cover;">
            </div>
            <div class="carousel-item">
                <img src="images/hero-group.jpeg" class="d-block w-100" alt="Group" style="height: 60vh; object-fit: cover;">
            </div>
            <div class="carousel-item">
                <img src="images/hero-helping.png" class="d-block w-100" alt="Helping" style="height: 60vh; object-fit: cover;">
            </div>
            <div class="carousel-item">
                <img src="images/hero-march.png" class="d-block w-100" alt="March" style="height: 60vh; object-fit: cover;">
            </div>
            <div class="carousel-item">
                <img src="images/hero-marchpast.png" class="d-block w-100" alt="March Past" style="height: 60vh; object-fit: cover;">
            </div>
            <div class="carousel-item">
                <img src="images/hero-meditation-2.jpeg" class="d-block w-100" alt="Meditation 2" style="height: 60vh; object-fit: cover;">
            </div>
            <div class="carousel-item">
                <img src="images/hero-meditation.jpeg" class="d-block w-100" alt="Meditation" style="height: 60vh; object-fit: cover;">
            </div>
            <div class="carousel-item">
                <img src="images/hero-salute.png" class="d-block w-100" alt="Salute" style="height: 60vh; object-fit: cover;">
            </div>
            <div class="carousel-item">
                <img src="images/hero-service.png" class="d-block w-100" alt="Service" style="height: 60vh; object-fit: cover;">
            </div>
            <div class="carousel-item">
                <img src="images/hero-sports.jpeg" class="d-block w-100" alt="Sports" style="height: 60vh; object-fit: cover;">
            </div>
        </div>
        
        <!-- Previous/Next Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
        </div>
    </div>

    <main id="main-content">
    </main>
    
    <script src="https://cdn.ux4g.gov.in/UX4G@2.0.8/js/ux4g.min.js"></script>
    <script>
        // Font size adjustment function
        function changeFontSize(size) {
            const body = document.body;
            const currentSize = parseFloat(window.getComputedStyle(body).fontSize);
            const newSize = size === 0 ? 16 : currentSize + size;
            body.style.fontSize = newSize + 'px';
            localStorage.setItem('fontSize', newSize);
        }

        // High contrast toggle function
        function toggleHighContrast() {
            document.body.classList.toggle('high-contrast');
            const isHighContrast = document.body.classList.contains('high-contrast');
            localStorage.setItem('highContrast', isHighContrast);
        }

        // Restore saved preferences on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedFontSize = localStorage.getItem('fontSize');
            if (savedFontSize) {
                document.body.style.fontSize = savedFontSize + 'px';
            }
            
            const savedHighContrast = localStorage.getItem('highContrast');
            if (savedHighContrast === 'true') {
                document.body.classList.add('high-contrast');
            }
        });

        // High contrast styles
        const style = document.createElement('style');
        style.textContent = `
            .high-contrast {
                background-color: #000 !important;
                color: #fff !important;
            }
            .high-contrast * {
                background-color: #000 !important;
                color: #fff !important;
                border-color: #fff !important;
            }
            .high-contrast a {
                color: #ffff00 !important;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
